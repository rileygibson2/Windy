<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#141414"/>
	<title>Windy - Your Very Best Friend</title>
	<link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png">

	<!-- Root stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles/base.css">
	<link rel="stylesheet" media="screen and (min-width: 601px)" href="styles/style.css" />
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="styles/mobile/style.css" />
	<!-- Module stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles/mod/loading.css">
	<link rel="stylesheet" media="screen and (min-width: 601px)" href="styles/mod/message.css" />
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="styles/mobile/mod/message.css" />
	<link rel="stylesheet" type="text/css" href="styles/mod/dialog.css">
	<link rel="stylesheet" type="text/css" href="styles/mod/calander.css">
	<link rel="stylesheet" type="text/css" href="styles/mod/checkbox.css">
	<link rel="stylesheet" type="text/css" href="styles/mod/carosel.css">
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

	<!-- Lib -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
	<script src="js/lib/sha256.js"></script>
	<script src="js/lib/paho-mqtt.js"></script>
	<script src="js/lib/hammer.js"></script>
	<!-- Modules -->
	<script src="js/mod/loading.js"></script>
	<script src="js/mod/message.js"></script>
	<script src="js/mod/dialog.js"></script>
	<script src="js/mod/calander.js"></script>
	<script src="js/mod/checkbox.js"></script>
	<script src="js/mod/dependantcheckboxes.js"></script>
	<script src="js/mod/carosel.js"></script>
	<!-- Pages -->
	<script src="js/settings.js"></script>
	<script src="js/page.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="js/units.js"></script>
	<script src="js/history.js"></script>
	<script src="js/forecast.js"></script>
	<script src="js/reports.js"></script>
	<script src="js/index.js"></script>
</head>
<body onload="load()">
	<div id="sbCont" onmouseout="unhoverSB()">
			<div id="sbS"></div>
			<div class="sbN" id="sbN1" onmouseover="hoverSB(0)" onmousedown="switchSections(0)">
				<div class="sbIcon" id="sbIcon1"></div>
				<div class="sbLabel" id="sbLabel1">Dashboard</div>
			</div>
			<div class="sbN" id="sbN2" onmouseover="hoverSB(1)" onmousedown="switchSections(1)">
				<div class="sbIcon" id="sbIcon2"></div>
				<div class="sbLabel" id="sbLabel2">Units</div>
			</div>
			<div class="sbN" id="sbN3" onmouseover="hoverSB(2)" onmousedown="switchSections(2)">
				<div class="sbIcon" id="sbIcon3"></div>
				<div class="sbLabel" id="sbLabel3">Records</div>
			</div>
			<div class="sbN" id="sbN4" onmouseover="hoverSB(3)" onmousedown="switchSections(3)">
				<div class="sbIcon" id="sbIcon4"></div>
				<div class="sbLabel" id="sbLabel4">Reports</div>
			</div>
			<div class="sbN" id="sbN5" onmouseover="hoverSB(4)" onmousedown="switchSections(4)">
				<div class="sbIcon" id="sbIcon5"></div>
				<div class="sbLabel" id="sbLabel5">Forecast</div>
			</div>
			<div class="sbN" id="sbLogo"></div>
	</div>

	<div id="effCont"></div>

	<div id="sICont">
		<div id="sITitle"></div>
		<div id="sIDivider"></div>
		<div id="sIUnit"></div>
		<div id="sIText"></div>
	</div>

	<div id='sc' onclick="openSettings()">
			<svg id='scSVG'><circle id='scSVGC'></svg>
			<div id="scContent"></div>
	</div>

	<div id="helpCont">	</div>
</body>
</html>
