<div id="uCont">
	<div class="uRow" id="uRow1">
		<div id="uAdd" onmousedown="page.openRegisterDialog()">
			<div id="uAddIcon"></div>
		</div>
	</div>
</div>

<div id="regCont">
	<div id="regTitleIcon"></div>
	<div id="regTitle">Register a new device</div>
	<div class="regEBoxIcon" style="background-image: url('../assets/icons/ip.svg'); background-size: 58%;"></div>
	<input type="text" id="regIP" class="regEBox" placeholder="IP Address">
	<div class="regEBoxIcon" style="background-image: url('../assets/icons/key.svg'); background-size: 64%;"></div>
	<input type="text" id="regKey" class="regEBox" placeholder="Pairing Key">
	<div class="regButton" id="regPair" onclick="page.buildProgressScreen()"><p class="regButtonT">Pair</p></div>

	<div id="regClose" onmousedown="page.closeRegisterDialog()"></div>
	<div id="regInfo" onmouseover="page.openRegisterHelp()" onmouseout="closeHelp()"></div>
</div>
