<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#282828"/>
	<title>Windy - Your Very Best Friend</title>
	<link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png">
	<!--<link rel="stylesheet" type="text/css" href="styles/style.css">-->

	<link rel="stylesheet" media="screen and (min-width: 601px)" href="styles/style.css" />
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="styles/mobile.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/page.js"></script>
	<script src="js/dashboardPage.js"></script>
	<script src="js/unitsPage.js"></script>
	<script src="js/historyPage.js"></script>
	<script src="js/loading.js"></script>
	<script src="js/message.js"></script>
	<script src="js/index.js"></script>
</head>
<body onload="load()">

	<div id="sbCont" onmouseout="unhoverSB()">
			<div id="sbS"></div>
			<div class="sbN" onmouseover="hoverSB(0)" onmousedown="selectSB(this, 0)"></div>
			<div class="sbN" onmouseover="hoverSB(1)" onmousedown="selectSB(this, 1)"></div>
			<div class="sbN" onmouseover="hoverSB(2)" onmousedown="selectSB(this, 2)"></div>
			<div class="sbN" onmouseover="hoverSB(3)" onmousedown="selectSB(this, 3)"></div>
			<div class="sbN" id="sbLogo"></div>
	</div>

	<div id="effCont"></div>

	<div id='sc' onclick="openSettings()">
			<svg id='scSVG'><circle id='scSVGC'></svg>
			<div id="scContent"></div>
	</div>
</body>
</html>
